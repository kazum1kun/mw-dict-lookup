<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Word Checker</title>
    <style>
      body { font: 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 650px; margin: 2rem auto; padding: 0 1rem; }
      input, button { font: inherit; padding: 0.6rem 0.8rem; }
      button { cursor: pointer; }
      .row { display: flex; gap: 0.5rem; }
      pre { background: #111; color: #eee; padding: 1rem; border-radius: 8px; overflow:auto; }
    </style>
  </head>
  <body>
    <h1>Word Checker</h1>
    <div class="row">
      <input id="w" placeholder="enter a word…" />
      <button id="go">Check</button>
    </div>
    <pre id="out">{}</pre>
    <script>
      const $ = (id) => document.getElementById(id);
      $("go").onclick = async () => {
        const word = $("w").value.trim();
        if (!word) return;
        $("out").textContent = "Loading…";
        const res = await fetch(`/api/lookup?word=${encodeURIComponent(word)}`);
        const json = await res.json();
        $("out").textContent = JSON.stringify(json, null, 2);
      };
    </script>
  </body>
</html>
